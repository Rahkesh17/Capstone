<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard - Impact of Digitalization on Entrepreneurship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            padding: 20px;
            border: 3px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        iframe {
            border: none;
            margin-bottom: 20px;
            max-width: 90%;
            max-height: 80vh;
        }

        footer {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>

    <script>
        // Function to show the selected visual and hide the others
        function showVisual(visualNumber) {
            // Hide all visuals
            var visuals = document.querySelectorAll('.visual');
            visuals.forEach(function(visual) {
                visual.style.display = 'none';
            });

            // Show the selected visual
            document.getElementById('visual' + visualNumber).style.display = 'block';
        }

        // Show the first visual by default
        showVisual(1);
    </script>
